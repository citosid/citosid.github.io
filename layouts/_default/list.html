{{ define "main" }}
<div class="command-line">
    <span class="prompt">me@{{ .Site.Title | lower }}:~$</span>
    <span class="command">ls {{ .Title | lower }}/</span>
</div>

<div class="output">
    {{ range .Pages }}
    <div class="post">
        <h3 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <div class="post-meta">
            Posted on {{ .Date.Format "2006-01-02" }} • {{ .ReadingTime }} min read
            {{ with .Params.tags }}
            • Tags: {{ delimit . ", " }}
            {{ end }}
        </div>
        <p>{{ .Summary }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
