{{ define "main" }}
<div class="command-line">
    <span class="prompt">me@{{ .Site.Title | lower }}:~$</span>
    <span class="command">cat {{ .File.BaseFileName }}.md</span>
</div>

<article class="post-content">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
        Posted on {{ .Date.Format "2006-01-02" }} • {{ .ReadingTime }} min read
        {{ with .Params.tags }}
        • Tags: {{ delimit . ", " }}
        {{ end }}
    </div>
    {{ .Content }}
</article>
{{ end }}
